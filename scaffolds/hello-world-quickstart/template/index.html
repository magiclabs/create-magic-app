<!DOCTYPE html>
<html>
<head>
  <title>Magic Hello World üåé</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <!-- 1Ô∏è‚É£ Install Magic SDK -->
  <script src="https://cdn.jsdelivr.net/npm/magic-sdk@latest/dist/magic.js"></script>
  <script>
    /* 2Ô∏è‚É£ Initialize Magic Instance */
    let magic = new Magic("<%= publishableApiKey %>");

    /* 3Ô∏è‚É£ Implement Render Function */
    const render = async () => {
      let html = "";

      if (window.location.pathname === "/callback") {
        try {
          /* Complete the "authentication callback" */
          await magic.auth.loginWithCredential();

          /* Get user metadata including email */
          const userMetadata = await magic.user.getMetadata();

          html = `
              <h1>Current user: ${userMetadata.email}</h1>
              <button onclick="handleLogout()">Logout</button>
            `;
        } catch {
          window.location.href = window.location.origin;
        }
      } else {
        const isLoggedIn = await magic.user.isLoggedIn();

        /* Show login form if user is not logged in */
        html = `
            <h1>Please sign up or login</h1>
            <form onsubmit="handleLogin(event)">
              <input type="email" name="email" required="required" placeholder="Enter your email" />
              <button type="submit">Send</button>
            </form>
          `;

        if (isLoggedIn) {
          /* Get user metadata including email */
          const userMetadata = await magic.user.getMetadata();
          html = `
              <h1>Current user: ${userMetadata.email}</h1>
              <button onclick="handleLogout()">Logout</button>
            `;

          window.location.href = 'https://dashboard.magic.link/referral/success'
        }
      }

      document.getElementById("app").innerHTML = html;
    };

    /* 4Ô∏è‚É£ Implement Login Handler */
    const handleLogin = async (e) => {
      e.preventDefault();
      const email = new FormData(e.target).get("email");
      const redirectURI = `${window.location.origin}/callback`;
      if (email) {
        /* One-liner login ü§Ø */
        await magic.auth.loginWithMagicLink({ email, redirectURI });
        render();
      }
    };

    /* 5Ô∏è‚É£ Implement Logout Handler */
    const handleLogout = async () => {
      await magic.user.logout();
      render();
    };
  </script>
</head>
<body onload="render()">
<div id="app">
  Loading...
</div>
</body>
</html>
